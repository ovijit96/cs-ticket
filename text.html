<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS — Ticket System</title>
  <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class="bg-gray-50 min-h-screen font-[Inter]">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-200/60">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <h1 class="text-xl font-semibold text-gray-700">CS — Ticket System</h1>
        <div class="hidden md:flex items-center space-x-6 text-gray-600">
          <a href="#" class="hover:text-indigo-500">Home</a>
          <a href="#" class="hover:text-indigo-500">FAQ</a>
          <a href="#" class="hover:text-indigo-500">Changelog</a>
          <a href="#" class="hover:text-indigo-500">Blog</a>
          <a href="#" class="hover:text-indigo-500">Download</a>
          <a href="#" class="hover:text-indigo-500">Contact</a>
          <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">+ New Ticket</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main section -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="grid lg:grid-cols-3 gap-6">
      
      <!-- Left Side -->
      <section class="lg:col-span-2 bg-white rounded-xl shadow p-5 border border-gray-200/80">
        <h3 class="text-lg font-semibold text-gray-700">Customer Tickets</h3>
        <!-- divider -->
        <div class="mt-2 border-t border-dotted border-gray-300"></div>

        <!-- Ticket grid -->
        <div id="ticketContainer" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">

          <p class="text-gray-400 text-sm">Loading tickets...</p>
        </div>
      </section>

      <!-- Right Side -->
      <aside class="bg-white rounded-xl shadow p-5 border border-gray-200/80">
        <h3 class="text-lg font-semibold text-gray-700">Task Status</h3>
        <p class="text-gray-500 text-sm mb-2">Select a ticket to add to Task Status</p>
        <!-- dotted divider -->
        <div class="mb-4 border-t border-dotted border-gray-300"></div>

        <div class="border-t pt-4 hidden"></div>
        <div>
          <h4 class="font-semibold text-gray-700 text-sm mb-2">Resolved Task</h4>
          <p class="text-gray-400 text-sm">No resolved tasks yet.</p>
        </div>
      </aside>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
